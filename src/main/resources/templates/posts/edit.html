<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit post form</title>
</head>
<body>
<h1>Edit Post</h1>

<form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST">
    <div>
    <label for="title">title</label>
    <input type="text" name="title" id="title" th:value="${post.title}">
    </div>

    <div>
        <label for="body">body</label>
        <textarea name="body" id="body" th:text="${post.body}"></textarea>
    </div>

        <button>Update post</button>
</form>

</body>
</html>
