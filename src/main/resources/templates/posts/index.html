<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewing all Posts</title>
</head>
<body>

<div th:each="posts : ${posts}">
<!--    posts grabs from the index method in the postcontroller in the add attribute-->
    <h1 th:text="${posts.title}"></h1>
    <p th:text="${posts.body}"></p>
</div>

</body>
</html>
